{% set name = "pymbar" %}
{% set version = "4.0.3" %}
{% set sha256 = "810566a5b973284b5beb2d9dfece0ca321b4ceb91180c124aac8fd883ed5ee68" %}
{% set build = 2 %}
{% set build = build + 100 %}  # [accelerator == 'jax']

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/choderalab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [python_impl == 'pypy'] 
  number: {{ build }}
  string: >-
    core_{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [accelerator == 'core']
    jax_{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [accelerator == 'jax']

test:
  imports:
    - pymbar

outputs:
  - name: {{ name }}
    script: install.sh
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - {{ compiler('c') }}
      host:
        - python
        - setuptools
        - numpy
      run:
        - python
        - {{ pin_compatible('numpy') }}
        - scipy >=1.0.0
        - numexpr
        - jax  # [unix and accelerator == 'jax']
      run_constrained:
        - jaxlib >=0.3  # [unix and accelerator == 'jax']

about:
  home: http://github.com/choderalab/pymbar
  dev_url: http://github.com/choderalab/pymbar
  doc_url: http://pymbar.readthedocs.io/
  license: MIT
  license_file: LICENSE
  summary: Python implementation of the multistate Bennett acceptance ratio (MBAR) method.

extra:
  recipe-maintainers:
    - Lnaden
    - jchodera
    - mrshirts
    - jaimergp
    - mikemhenry
    - ijpulidos
