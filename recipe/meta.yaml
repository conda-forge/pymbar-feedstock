{% set name = "pymbar" %}
{% set version = "4.1.0" %}
{% set sha256 = "b9dc8fb79f0641f5d9bd179b2918545b52e081fb68055883bd3d4ae0c95add23" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/choderalab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [python_impl == 'pypy']
  number: 0

test:
  imports:
    - pymbar
  requires:
    - pytest
  commands:
    - python -c "import {{ name }}; print({{ name }}.__version__)"
    - python -c "import {{ name }}; assert({{ name }}.__version__ == '{{ version }}')"
    - pytest --pyargs pymbar

outputs:
  - name: {{ name }}-core
    script: install.sh
    requirements:
      build:
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - python                                 # [build_platform != target_platform]
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
      host:
        - numpy
        - pip
        - python
        - setuptools
        - setuptools_scm
      run:
        - numexpr
        - numpy <2.3
        - python
        - scipy >=1.0.0

  - name: {{ name }}
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage('pymbar-core', exact=True) }}
        - jax  # [unix]
      run_constrained:
        - jaxlib >=0.3

about:
  home: http://github.com/choderalab/pymbar
  dev_url: http://github.com/choderalab/pymbar
  doc_url: http://pymbar.readthedocs.io/
  license: MIT
  license_file: LICENSE
  summary: Python implementation of the multistate Bennett acceptance ratio (MBAR) method.

extra:
  recipe-maintainers:
    - Lnaden
    - jchodera
    - mrshirts
    - jaimergp
    - mikemhenry
    - ijpulidos
