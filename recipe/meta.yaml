{% set name = "pymbar" %}
{% set version = "4.2.0" %}
{% set sha256 = "76690004bdf3c6ef16820ec0fc3526344bcb4626e53f6583fae63bdbea80fc7a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/choderalab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

outputs:
  - name: {{ name }}-core
    script: install.sh
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - setuptools
        - setuptools_scm
      run:
        - numexpr
        - numpy 
        - python >={{ python_min }}
        - scipy >=1.0.0
    test:
      imports:
        - pymbar
      requires:
        - python {{ python_min }}
        - pytest
      commands:
        - python -c "import {{ name }}; print({{ name }}.__version__)"
        - python -c "import {{ name }}; assert({{ name }}.__version__ == '{{ version }}')"
        - pytest --pyargs pymbar

  - name: {{ name }}
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - setuptools
        - setuptools_scm
      run:
        - {{ pin_subpackage('pymbar-core', exact=True) }}
        - jax
        - python >={{ python_min }}
      run_constrained:
        - jaxlib >=0.3
    test:
      imports:
        - pymbar
      requires:
        - python {{ python_min }}
        - pytest
      commands:
        - python -c "import {{ name }}; print({{ name }}.__version__)"
        - python -c "import {{ name }}; assert({{ name }}.__version__ == '{{ version }}')"
        - pytest --pyargs pymbar
about:
  home: http://github.com/choderalab/pymbar
  dev_url: http://github.com/choderalab/pymbar
  doc_url: http://pymbar.readthedocs.io/
  license: MIT
  license_file: LICENSE
  summary: Python implementation of the multistate Bennett acceptance ratio (MBAR) method.

extra:
  recipe-maintainers:
    - Lnaden
    - jchodera
    - mrshirts
    - jaimergp
    - mikemhenry
    - ijpulidos
