{% set name = "pymbar" %}
{% set version = "4.0.2" %}
{% set sha256 = "799200630ab0d954631b0392ad8f910c720c6afe9ce95e57dacdb2059aea7fad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/choderalab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [python_impl == 'pypy'] 
  number: 0

test:
  imports:
    - pymbar

outputs:
  - name: {{ name }}-core
    script: install.sh
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - {{ compiler('c') }}
      host:
        - python
        - setuptools
        - numpy
      run:
        - python
        - {{ pin_compatible('numpy') }}
        - scipy >=1.0.0
        - numexpr

  - name: {{ name }}
    requirements:
    host:
      - python
    run:
      - {{ pin_subpackage('pymbar-core', exact=True) }}
      - jax  # [unix]
    run_constrained:
      - jaxlib >=0.3

about:
  home: http://github.com/choderalab/pymbar
  dev_url: http://github.com/choderalab/pymbar
  doc_url: http://pymbar.readthedocs.io/
  license: MIT
  license_file: LICENSE
  summary: Python implementation of the multistate Bennett acceptance ratio (MBAR) method.

extra:
  recipe-maintainers:
    - Lnaden
    - jchodera
    - mrshirts
    - jaimergp
    - mikemhenry
    - ijpulidos
